<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main>
      
    <section class="stats-container">
      <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
      <p class="stats-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-standing-container">
      <div class="companies-container">
        <h2>10k+</h2>
        <p class="upper-case">COMPAINES</p>
        </div>
        <div class="templates-container">
        <h2>314</h2>
        <p class="upper-case">TEMPLATES</p>
        </div>
        <div class="queries-container">
        <h2>12M+</h2>
        <p class="upper-case">QUERIES</p>
        </div>
        </div>
    </section>
    <div class="image-container">
      <img src="./images/image-header-desktop.jpg" alt="Women Working In Office">
    </div>
  </main>
</body>
</html>
